# 本地开发环境 - 全容器化，支持热重载

services:
  # ---- 基础设施 ----
  postgres:
    image: postgres:17-alpine
    container_name: allin-dev-postgres
    restart: unless-stopped
    command: postgres -c timezone=UTC
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - allin-dev

  # ---- 依赖服务 ----
  rsshub:
    image: diygod/rsshub:latest
    container_name: allin-dev-rsshub
    restart: unless-stopped
    ports:
      - "1200:1200"
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Shanghai
      NODE_ENV: production
      CACHE_TYPE: memory
      CACHE_EXPIRE: 900
      PUPPETEER_WS_ENDPOINT: ws://browserless:3000
    depends_on:
      browserless:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - allin-dev

  browserless:
    image: browserless/chrome:latest
    container_name: allin-dev-browserless
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "3001:3000"
    environment:
      TZ: Asia/Shanghai
      MAX_CONCURRENT_SESSIONS: 3
      CONNECTION_TIMEOUT: 30000
      MAX_QUEUE_LENGTH: 5
      PREBOOT_CHROME: 'false'
      DEFAULT_BLOCK_ADS: 'true'
      FUNCTION_ENABLE_INCOGNITO_MODE: 'true'
      EXIT_ON_HEALTH_FAILURE: 'true'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - allin-dev

  # ---- 应用服务 ----
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev.backend
    container_name: allin-dev-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock
      - ./docker-compose.local.yml:/project/docker-compose.yml:ro
      - ./backend/.env:/project/backend/.env
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      # 覆盖 .env 中的地址，使用 Docker 内部网络
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      # macOS Docker bind mount 不传递 inotify 事件，需要轮询
      WATCHFILES_FORCE_POLLING: "true"
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_healthy
      browserless:
        condition: service_healthy
    networks:
      - allin-dev

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev.frontend
    container_name: allin-dev-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      TZ: Asia/Shanghai
      API_BASE_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_started
    networks:
      - allin-dev

  worker-pipeline:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev.backend
    container_name: allin-dev-worker-pipeline
    restart: unless-stopped
    command: ["python", "dev_worker.py", "pipeline"]
    volumes:
      - ./backend:/app
      - ./data:/app/data
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      WATCHFILES_FORCE_POLLING: "true"
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_healthy
      browserless:
        condition: service_healthy
    networks:
      - allin-dev

  worker-scheduled:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev.backend
    container_name: allin-dev-worker-scheduled
    restart: unless-stopped
    command: ["python", "dev_worker.py", "scheduled"]
    volumes:
      - ./backend:/app
      - ./data:/app/data
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      WATCHFILES_FORCE_POLLING: "true"
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_healthy
      browserless:
        condition: service_healthy
    networks:
      - allin-dev

networks:
  allin-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
