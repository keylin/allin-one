version: '3.8'

services:
  # PostgreSQL - 共享数据库实例 (allinone + miniflux)
  postgres:
    image: postgres:17-alpine
    container_name: allin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - allin-network

  # Miniflux - RSS 阅读器
  miniflux:
    image: miniflux/miniflux:latest
    container_name: allin-miniflux
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://miniflux:miniflux@postgres:5432/miniflux?sslmode=disable
      RUN_MIGRATIONS: "1"
      CREATE_ADMIN: "1"
      ADMIN_USERNAME: ${MINIFLUX_ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${MINIFLUX_ADMIN_PASSWORD:-changeme}
      TZ: Asia/Shanghai
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - allin-network

  # RSS Hub - RSS 聚合服务
  rsshub:
    image: diygod/rsshub:latest
    container_name: allin-rsshub
    restart: unless-stopped
    ports:
      - "1200:1200"
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Shanghai
      NODE_ENV: production
      CACHE_TYPE: memory
      CACHE_EXPIRE: 900
      PUPPETEER_WS_ENDPOINT: ws://browserless:3000
    depends_on:
      - browserless
    networks:
      - allin-network

  # Browserless - 无头浏览器服务（用于 L2 内容抓取）
  browserless:
    image: browserless/chrome:latest
    container_name: allin-browserless
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      TZ: Asia/Shanghai
      MAX_CONCURRENT_SESSIONS: 5
      CONNECTION_TIMEOUT: 60000
      MAX_QUEUE_LENGTH: 10
      PREBOOT_CHROME: 'true'
    networks:
      - allin-network

  # Main Application - FastAPI + Frontend
  allin-one:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allin-one
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/.env:/app/.env
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/project/docker-compose.yml:ro
      - ./backend/.env:/project/backend/.env
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      MINIFLUX_URL: http://miniflux:8080
      MINIFLUX_API_KEY: ${MINIFLUX_API_KEY:-}
      SCHEDULER_ENABLED: 'true'
      LOG_LEVEL: INFO
      # 安全设置（强烈建议在生产环境配置）
      # API_KEY: your-secret-key-here
      # CORS_ORIGINS: https://your-domain.com
      # 代理设置（httpx / OpenAI SDK 自动识别）
      # HTTP_PROXY: http://host.docker.internal:7890
      # HTTPS_PROXY: http://host.docker.internal:7890
      # NO_PROXY: localhost,rsshub,browserless,postgres,miniflux
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_started
      browserless:
        condition: service_started
    networks:
      - allin-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Huey Worker - 异步任务队列
  allin-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allin-worker
    restart: unless-stopped
    command: ["huey_consumer", "app.tasks.huey_instance.huey", "-w", "4", "-k", "thread"]
    volumes:
      - ./data:/app/data
      - ./backend/.env:/app/.env:ro
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      MINIFLUX_URL: http://miniflux:8080
      MINIFLUX_API_KEY: ${MINIFLUX_API_KEY:-}
      LOG_LEVEL: INFO
      # 代理设置（httpx / OpenAI SDK 自动识别）
      # HTTP_PROXY: http://host.docker.internal:7890
      # HTTPS_PROXY: http://host.docker.internal:7890
      # NO_PROXY: localhost,rsshub,browserless,postgres,miniflux
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_started
      browserless:
        condition: service_started
    networks:
      - allin-network

networks:
  allin-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  data:
    driver: local
