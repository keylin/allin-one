# 代理设置（httpx / OpenAI SDK / requests 自动识别）
# PROXY_URL 从 .env 读取，留空则不走代理
x-proxy-env: &proxy-env
  HTTP_PROXY: ${PROXY_URL:-}
  HTTPS_PROXY: ${PROXY_URL:-}
  NO_PROXY: localhost,127.0.0.1,rsshub,browserless,postgres

services:
  # PostgreSQL - 主数据库
  postgres:
    image: postgres:17-alpine
    container_name: allin-postgres
    restart: unless-stopped
    command: postgres -c timezone=UTC
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      TZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init/init-databases.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - allin-network

  # RSS Hub - RSS 聚合服务
  rsshub:
    image: diygod/rsshub:latest
    container_name: allin-rsshub
    restart: unless-stopped
    ports:
      - "1200:1200"
    env_file:
      - ./.env
    environment:
      TZ: Asia/Shanghai
      NODE_ENV: production
      CACHE_TYPE: memory
      CACHE_EXPIRE: 900
      PUPPETEER_WS_ENDPOINT: ws://browserless:3000
      PROXY_URI: ${PROXY_URL:-}
    depends_on:
      - browserless
    networks:
      - allin-network

  # Browserless - 无头浏览器服务（用于 L2 内容抓取）
  browserless:
    image: browserless/chrome:latest
    container_name: allin-browserless
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "3001:3000"
    environment:
      TZ: Asia/Shanghai
      MAX_CONCURRENT_SESSIONS: 3
      CONNECTION_TIMEOUT: 30000
      MAX_QUEUE_LENGTH: 5
      PREBOOT_CHROME: 'false'
      DEFAULT_BLOCK_ADS: 'true'
      FUNCTION_ENABLE_INCOGNITO_MODE: 'true'
      EXIT_ON_HEALTH_FAILURE: 'true'
    networks:
      - allin-network

  # Main Application - FastAPI + Frontend
  allin-one:
    build:
      context: .
      dockerfile: Dockerfile
    image: allin-one:local
    container_name: allin-one
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
      - ${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock
      - ./docker-compose.remote.yml:/project/docker-compose.remote.yml:ro
      - ./.env:/project/.env
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      LOG_LEVEL: INFO
      <<: *proxy-env
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_started
      browserless:
        condition: service_started
    networks:
      - allin-network
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2"
        reservations:
          memory: 512m
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Procrastinate Worker - 流水线任务 (enrich, localize, analyze, publish ...)
  allin-worker-pipeline:
    image: allin-one:local
    container_name: allin-worker-pipeline
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2"
        reservations:
          memory: 256m
    command: [ "python", "-m", "procrastinate", "--app=app.tasks.procrastinate_app.proc_app", "worker", "--concurrency=4", "--queues=pipeline" ]
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      LOG_LEVEL: INFO
      <<: *proxy-env
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_started
      browserless:
        condition: service_started
    networks:
      - allin-network

  # Procrastinate Worker - 定时调度任务 (采集循环, 日报, 清理)
  allin-worker-scheduled:
    image: allin-one:local
    container_name: allin-worker-scheduled
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1"
        reservations:
          memory: 256m
    command: [ "python", "-m", "procrastinate", "--app=app.tasks.procrastinate_app.proc_app", "worker", "--concurrency=2", "--queues=scheduled" ]
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      TZ: Asia/Shanghai
      DATABASE_URL: postgresql://allinone:allinone@postgres:5432/allinone
      RSSHUB_URL: http://rsshub:1200
      BROWSERLESS_URL: http://browserless:3000
      LOG_LEVEL: INFO
      <<: *proxy-env
    depends_on:
      postgres:
        condition: service_healthy
      rsshub:
        condition: service_started
      browserless:
        condition: service_started
    networks:
      - allin-network

networks:
  allin-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  data:
    driver: local
